device_type: beaglebone-black

# NFS fails on panda and arndale.

job_name: local test of ramdisk test on bbb
timeouts:
  job:
    minutes: 10
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public

metadata:
  source: https://git.linaro.org/lava-team/refactoring.git
  path: doc/v2/examples/test-jobs/standard-armmp-ramdisk-bbb.yaml
  build-readme: http://snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/debian-armmp-armhf-readme.html
  build-console: https://ci.linaro.org/view/lava-ci/job/lava-debian-armmp-armhf/4/console
  build-script: http://snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/armmp-nfs.sh

# ACTION_BLOCK
actions:
- deploy:
    timeout:
      minutes: 4
    to: tftp
    kernel:
      # if the health check needs to be a robust build
      url: http://localhost:8010/TREE/BRANCH/TAG/arm/omap2plus_defconfig/zImage
    ramdisk:
      # for the moment download from linaro
      url: http://snapshots.linaro.org/components/lava/standard/debian/jessie/armhf/4/initramfs.cpio.gz
      compression: gz
      # the bootloader needs a u-boot header on the modified ramdisk
      add-header: u-boot
    modules:
      # matching the kernel
      url: http://localhost:8010/TREE/BRANCH/TAG/arm/omap2plus_defconfig/modules.tar.xz
      compression: xz
    # despite this being a Debian initramfs, it is not a complete Debian rootfs, so use oe compatibility
    os: oe
    dtb:
      # and again
      url: http://localhost:8010/TREE/BRANCH/TAG/arm/omap2plus_defconfig/dtbs/am335x-boneblack.dtb


# BOOT_BLOCK
- boot:
    method: u-boot
    commands: ramdisk
    type: bootz
    prompts:
    # escape the brackets to ensure that the prompt does not match
    # kernel debug lines which may mention initramfs
    - '\(initramfs\)'
    timeout:
      minutes: 2

# TEST_BLOCK
- test:
    # defines the tests to be run once the health check passes
    timeout:
      minutes: 5
    definitions:
      # getting the smoke test off linaro?
    - repository: git://git.linaro.org/qa/test-definitions.git
      from: git
      path: ubuntu/smoke-tests-basic.yaml
      name: smoke-tests
